<div class="buy-modal" data-modal="1">
  <div class="buy-modal__content">
    <button class="btn-reset modal-close" type="button">
      <svg>
        <use xlink:href="sprite.svg#close"></use>
      </svg>
    </button>
    <h2 class="buy-modal__title title-lg">Купить в один клик</h2>
    <p class="buy-modal__descr">
      Чтобы оформить заказ — заполните формы ниже и наш менеджер свяжется с вами в течении часа.
    </p>
    <form class="buy-modal__form feedback" name="buyForm" action="#" autocomplete="off">
      <label class="feedback__field-wrap">
        <input type="text" class="feedback__field" name="buyName" placeholder="Как вас зовут?">
      </label>
      <label class="feedback__field-wrap">
        <input type="tel" class="feedback__field" name="buyTel" placeholder="Ваш телефон">
      </label>
      <button class="btn-reset btn-colored feedback__btn" name="buySbmtBtn">Отправить</button>
      <label class="feedback__agreement check">
        <input class="check__default" type="checkbox" name="buyAgreement" checked>
        <span class="check__custom">
          <svg>
            <use xlink:href="sprite.svg#check"></use>
          </svg>
        </span>
        <span class="check__text">Принимаю <a class="feedback__agreement-link" href="#!">пользовательское соглашение</a></span>
      </label>
    </form>
  </div>
</div>
