<header class="header">
  <div class="header__row row-1">
    <div class="container row-1__container">
      <div class="header__contacts-wrap">
        <label class="header__region region">
          <span class="region__text">Ваш регион:</span>
          <select name="region">
            <option value="Москва">Москва</option>
            <option value="Казань">Казань</option>
            <option value="Уфа">Уфа</option>
            <option value="Пермь">Пермь</option>
          </select>
        </label>
        <a class="header__tel tel" href="tel:74958854547" aria-label="Телефон">
          <svg class="tel__svg">
            <use xlink:href="sprite.svg#call"></use>
          </svg>
          <span class="tel__text">+7 (495) 885-45-47</span>
        </a>
      </div>
      <nav class="additional-menu header__additional-menu">
        <ul class="list-reset additional-menu__list">
          <li class="additional-menu__item">
            <a class="additional-menu__link grey-link" href="#!">О компании</a>
          </li>
          <li class="additional-menu__item">
            <a class="additional-menu__link grey-link" href="agreement.html">Гарантия и возврат</a>
          </li>
          <li class="additional-menu__item">
            <a class="additional-menu__link grey-link" href="#!">Корпоративным клиентам</a>
          </li>
          <li class="additional-menu__item">
            <a class="additional-menu__link grey-link" href="#!">Дизайн-решение</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="header__row row-2">
    <div class="container row-2__container">
      
    </div>
  </div>
  <div class="header__row row-3">
    <div class="container row-3__container">
      <a href="index.html" class="header__logo logo" aria-label="SitDownPls logo, перейти на главную">
        <svg class="logo__svg">
          <use xlink:href="sprite.svg#logo"></use>
        </svg>
      </a>
      <div class="header__main-menu">
        <button class="btn-reset header__burger burger js-burger" aria-label="Открыть меню">
          <span class="burger__line"></span>
        </button>
        <nav class="main-menu js-main-menu">
          <ul class="list-reset main-menu__list">
            <li class="main-menu__item">
              <a class="main-menu__link" href="catalogue.html">Каталог</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#!">Магазины</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#!">Шоу-рум</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#!">Доставка и оплата</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#!">Дисконт</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="#!">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="header__row row-4">
    <div class="container row-4__container">
      <form class="header__search search" name="search" autocomplete="off" aria-label="Форма поиска по сайту">
        <div class="search__input-wrap">
          <svg class="search__loupe">
            <use xlink:href="sprite.svg#search"></use>
          </svg>
          <input type="text" class="search__input" name="searchField" placeholder="Я хочу купить...">
          <button class="btn-reset search__btn" type="button" name="searchBtn" aria-label="Искать">
            <svg>
              <use xlink:href="sprite.svg#arrow-right"></use>
            </svg>
          </button>
        </div>
        <label class="search__select-wrap category">
          <select name="searchSelect">
            <option value="">Категория</option>
            <option value="Диваны">Диваны</option>
            <option value="Кресла">Кресла</option>
            <option value="Пуфы">Пуфы</option>
            <option value="Кровати">Кровати</option>
            <option value="Тумбы">Тумбы</option>
            <option value="Комоды">Комоды</option>
            <option value="Стулья">Стулья</option>
            <option value="Столы">Столы</option>
            <option value="Аксессуары">Аксессуары</option>
          </select>
        </label>
      </form>
      <div class="header__nav-btns">
        <button class="btn-reset entry-btn" type="button" aria-label="Войти в аккаунт">
          <svg class="entry-btn__svg">
            <use xlink:href="sprite.svg#user"></use>
          </svg>
        </button>
        <button class="btn-reset cart-btn" type="button" aria-label="Открыть корзину">
          <span class="cart-btn__count" data-cart-count="0">0</span>
          <svg class="cart-btn__svg">
            <use xlink:href="sprite.svg#cart"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
